<form class="ingredient-amount-dialog-container">
  <h1 class="mat-h1">{{ingredient.productname}}</h1>

  <div class="flex flex-around" mat-dialog-content>
    <mat-form-field>
      <input matInput type="number" min="0" placeholder="Ilość" value="{{ingredient.amount}}" [(ngModel)]="ingredient.amount"  [ngModelOptions]="{standalone: true}" />
    </mat-form-field>

    <mat-form-field>
      <mat-select placeholder="Jednostka" [(ngModel)]="ingredient.unit" [ngModelOptions]="{standalone: true}">
        <mat-option *ngFor="let unit of units" [value]="unit">
          {{unit}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="button-wrapper-center">
    <button mat-flat-button color="primary" [mat-dialog-close]="ingredient" [disabled]="!validateIngredient(ingredient)">Dodaj</button>
    <button mat-flat-button color="warn" (click)="onNoClick()">Anuluj</button>
  </div>
</form>
