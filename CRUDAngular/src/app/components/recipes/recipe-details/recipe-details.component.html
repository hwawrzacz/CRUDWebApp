<div class="recipe-details-container">
  <h1 class="mat-h1 recipe-details-header">{{recipe.name}}</h1>

  <div class="recipe-details-list-image-wrapper flex-h-around flex-row">
    <mat-list role="list">
      <h2 class="mat-h2 full-width" color="primary">Sk≈Çadniki</h2>
      <mat-list-item role="listitem" *ngFor="let ingredient of recipe.ingredients"><strong>{{ingredient.product.productname}}&nbsp;</strong>  {{ingredient.amount}} {{ingredient.unit}}</mat-list-item>
    </mat-list>
    <img mat-card-image src="assets/images/{{recipe.type}}.jpg"/>
  </div>

  <h2 class="mat-h2" color="primary">Opis</h2>

  <p class="mat-body-2">
    {{recipe.description}}
  </p>

  <button mat-flat-button color="primary" (click)="onClick()">Zamknij</button>
</div>
