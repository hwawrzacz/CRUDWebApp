<nav>
  <mat-toolbar mat-raised class="mat-elevation-z8" color="primary">
    <mat-toolbar-row>
      <button *ngIf="isLogged" mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
        <mat-icon>menu</mat-icon>
      </button>
      <span>Recipe Manager</span>
      <span class="menu-spacer"></span>
      <div *ngIf="isLogged" fxShow="true" fxHide.lt-md>
        <!-- The following menu items will be hidden on both SM and XS screen sizes -->
        <button mat-button class="header-action-button" (click)="callAddNewRecipeButtonClicked()"><strong> Dodaj nowy przepis </strong></button>
        <button mat-button class="header-action-button"(click)="callAddNewProductButtonClicked()"><strong> Dodaj nowy produkt </strong></button>
        <button mat-button class="header-action-button"(click)="callAdvancedSearchButtonClicked()"><strong> Wyszukiwanie zaawansowane </strong></button>
        <button mat-raised-button class="button-logout"(click)="callLogoutButtonClicked()" color="warn"><strong> Wyloguj </strong></button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

  <mat-sidenav-container fxFlexFill>
    <mat-sidenav #sidenav>
      <mat-nav-list>
        <a (click)="sidenav.toggle()" href="" mat-list-item>Close</a>
        <button mat-button class="header-action-button" (click)="callAddNewRecipeButtonClicked()"><strong> Dodaj nowy przepis </strong></button>
        <button mat-button class="header-action-button"(click)="callAddNewProductButtonClicked()"><strong> Dodaj nowy produkt </strong></button>
        <button mat-button class="header-action-button"(click)="callAdvancedSearchButtonClicked()"><strong> Wyszukiwanie zaawansowane </strong></button>
        <button mat-raised-button class="button-logout"(click)="callLogoutButtonClicked()" color="warn"><strong> Wyloguj </strong></button>
      </mat-nav-list>
    </mat-sidenav>
  </mat-sidenav-container>
</nav>
