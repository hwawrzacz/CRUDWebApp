<div>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">   

        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Nazwa </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
        </ng-container>
        
        <ng-container matColumnDef="ingredientAmount">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Ilość składników </mat-header-cell>
            <mat-cell *matCellDef="let element"> {{element.products.length}} </mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
